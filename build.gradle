buildscript {
    ext.kotlin_version = '1.2.40'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.0'
    }
}

group 'jsonsql'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'antlr'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

// stops us bundling full antlr compiler in shadowjar
configurations {
    compile {
        extendsFrom = extendsFrom.findAll { it != configurations.antlr }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'org.jline', name: 'jline-reader', version: '3.7.0'
    antlr "org.antlr:antlr4:4.5"
    compile "org.antlr:antlr4-runtime:4.5"
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.317'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sts', version: '1.11.317'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    dependsOn generateGrammarSource
}

shadowJar {
    classifier = null
    version = null
}

jar {
    manifest {
        attributes 'Main-Class': 'jsonsql.shell.ShellKt'
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}