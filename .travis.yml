language: java
os:
  - osx

before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

install:
  - ./install-jdk.sh --url "https://github.com/oracle/graal/releases/download/vm-19.2.1/graalvm-ce-linux-amd64-19.2.1.tar.gz"
  - gu install native-image
  - ./gradlew assemble

env:
  - GRAAL_NATIVE='TRUE'
  - GRAAL_NATIVE='FALSE'

after_success:
  - bash <(curl -s https://codecov.io/bash)
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./build.sh